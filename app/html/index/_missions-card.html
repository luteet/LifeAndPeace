<li class="missions__card">
    <div class="missions__card--body">
        <div class="missions__card--header">
            <div class="missions__card--image">
                <img src="img/main/missions/image-@@image.svg" width="@@width" height="@@height" loading="lazy" alt="">
            </div>
            <div class="missions__card--number"></div>
        </div>
        <div class="missions__card--content">
            <h3>@@title</h3>
            <p>@@text</p>
        </div>
    </div>
</li>
