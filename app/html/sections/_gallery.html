<section class="gallery section-container" data-aos="fade-in" data-aos-delay="400">
    <div class="gallery__wrapper">
        <div class="gallery__inner">
            <div class="gallery__slider swiper">
                <div class="gallery__slider--wrapper swiper-wrapper">
                    <div class="gallery__slider--slide gallery__slide swiper-slide">
                        <div class="gallery__slide--body">
                            <div class="gallery__slide--image">
                                <picture>
                                    <source srcset="img/main/gallery/image.webp" type="image/webp">
                                    <img src="img/main/gallery/image.jpg" alt="" width="888" height="500" loading="lazy">
                                </picture>
                            </div>
                        </div>
                    </div>
                    <div class="gallery__slider--slide gallery__slide swiper-slide">
                        <div class="gallery__slide--body">
                            <div class="gallery__slide--image">
                                <picture>
                                    <source srcset="img/main/gallery/image-2.webp" type="image/webp">
                                    <img src="img/main/gallery/image-2.jpg" alt="" width="888" height="500" loading="lazy">
                                </picture>
                            </div>
                        </div>
                    </div>
                    <div class="gallery__slider--slide gallery__slide swiper-slide">
                        <div class="gallery__slide--body">
                            <div class="gallery__slide--image">
                                <picture>
                                    <source srcset="img/main/gallery/image-3.webp" type="image/webp">
                                    <img src="img/main/gallery/image-3.jpg" alt="" width="888" height="500" loading="lazy">
                                </picture>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="gallery__slider--decor" aria-hidden="true">
            <div class="gallery__slider--decor-element">
                <picture>
                    <source srcset="img/main/gallery/decor.webp" type="image/webp">
                    <img src="img/main/gallery/decor.png" alt="" width="0" height="0" loading="lazy">
                </picture>
            </div>
            <div class="gallery__slider--decor-element">
                <picture>
                    <source srcset="img/main/gallery/decor.webp" type="image/webp">
                    <img src="img/main/gallery/decor.png" alt="" width="0" height="0" loading="lazy">
                </picture>
            </div>
        </div>
        <div class="gallery__slider--nav">
            <button class="gallery__slider--arrow slider-arrow swiper-button-prev">
                <svg width="24" height="24">
                    <use xlink:href="img/sprites.svg#arrow-prev"></use>
                </svg>
            </button>
            <button class="gallery__slider--arrow slider-arrow swiper-button-next">
                <svg width="24" height="24">
                    <use xlink:href="img/sprites.svg#arrow-next"></use>
                </svg>
            </button>
            <div class="gallery__slider--pagination swiper-pagination"></div>
        </div>
    </div>
</section>
